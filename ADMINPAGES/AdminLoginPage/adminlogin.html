<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale1.0">
    <title>LogInPage</title>
    <!--linkul pentru ceva care ne ajuta sa punem icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!--linkul pentru fisierul css-->
    <link rel="stylesheet" href="adminlogin.css">

</head>
<body>
<div class="container">
    <div class="div-form">
        <div id="title">
            <img src = "../../client/resources/images/boo.png" alt="Ghost reading a book"> 
            <h1>  Login as admin</h1>
        </div>
        <form  method="POST" action="../AdminHomePage/adminhomepage.html">
            <div class="input-class">

                <i class="fa-solid fa-user"></i>
                <label class="user-input-labe">
                    <input type="text" placeholder="Username">
                </label>
            </div>
            <div class="input-class">
                <i class="fa-sharp fa-solid fa-key"></i>
                <label class="password-input-label">
                    <input type="password" id = "password" placeholder="Password">
                </label>
                <i class="fa-sharp fa-solid fa-eye" id = "togglePassword"></i>
            </div>
            <button class="button" type="submit"> Sign In </button>
        </form>

    </div>
    
</div>

<script src = "adminlogin.js"></script>

</body>
</html>
