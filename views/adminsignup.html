<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale1.0">
  <title>SignupPage</title>
  <!--linkul pentru ceva care ne ajuta sa punem icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <!--linkul pentru fisierul css-->
  <link rel="stylesheet" href="../public/css/signup.css">

</head>

<body>
<div class="container">
  <div class="div-form">
    <h1>Sign up as an admin!</h1>
    <form id="signupForm">

      <div class="input-class user">
        <i class="fa-solid fa-user"></i>
        <label class="user-input-label">
          <input type="text" id ="username" placeholder="Username">
        </label>
      </div>


      <div class="input-class">
        <i class="fa-sharp fa-solid fa-key"></i>
        <label class="password-input-label">
          <input type="password" id = "password" placeholder="Password">
        </label>
        <i class="fa-sharp fa-solid fa-eye" id = "togglePassword"></i>
      </div>

      <div class="input-class">
        <i class="fa-sharp fa-solid fa-key"></i>
        <label class="password-input-label">
          <input type="password" id = "confirmPassword" placeholder="Confirm Password">
        </label>
        <i class="fa-sharp fa-solid fa-eye" id = "toggleConfirmPassword"></i>
      </div>

      <div class="input-class">
        <i class="fa-sharp fa-solid fa-key"></i>
        <label class="password-input-label">
          <input type="password" id = "adminCode" placeholder="Admin Code">
        </label>
        <i class="fa-sharp fa-solid fa-eye" id = "toggleAdminCode"></i>
      </div>

      <div class = "final-stuff">

        <button class="button" type = "submit"> Sign Up</button>
        <span class="span-register">Already have an account?<a href="login"> Sign In</a></span>

      </div>
    </form>

    <a class="link-admin" href="signup">Click here for the regular signup page</a>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src = "../public/scripts/adminsignup.js"></script>

</body>
</html>
