<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale1.0">
    <title>SignupPage</title>
    <!--linkul pentru ceva care ne ajuta sa punem icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--linkul pentru fisierul css-->
    <link rel="stylesheet" href="../public/css/signup.css">

</head>

<body>
<div class="container" >
    <div class="div-form" >
        <h1 style = "margin-top:1px;">Reset your password</h1>
        <form id="reset-password">

            <div class="input-class user">
                <i class="fa-solid fa-user"></i>
                <label class="user-input-label">
                    <input type="text" id ="username" placeholder="Username">
                </label>
            </div>


            <div class="input-class password">
                <i class="fa-sharp fa-solid fa-key"></i>
                <label class="password-input-label">
                    <input type="password" id = "password" placeholder="New Password">
                </label>
                <i class="fa-sharp fa-solid fa-eye" id = "togglePassword"></i>
            </div>

            <div class="input-class confirm-password">
                <i class="fa-sharp fa-solid fa-key"></i>
                <label class="password-input-label">
                    <input type="password" id = "confirmPassword" placeholder="Confirm New Password">
                </label>
                <i class="fa-sharp fa-solid fa-eye" id = "toggleConfirmPassword"></i>
            </div>
            <div class = "final-stuff">
                <button class="button" type = "submit"> Submit</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src = "resetpassword.js"></script>

</body>
</html>
