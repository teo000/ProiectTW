<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale1.0">
    <title>LogInPage</title>
    <!--linkul pentru ceva care ne ajuta sa punem icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!--linkul pentru fisierul css-->
    <link rel="stylesheet" href="../public/css/adminlogin.css">

</head>
<body>
<div class="container">
    <div class="div-form">
        <div id="title">
            <img src = "../public/images/boo.png" alt="Ghost reading a book">
            <h1>  Login as admin</h1>
        </div>
        <form id = "loginForm">
            <div class="input-class">

                <i class="fa-solid fa-user"></i>
                <label class="user-input-label">
                    <input type="text" id= "username" placeholder="Username">
                </label>
            </div>
            <div class="input-class">
                <i class="fa-sharp fa-solid fa-key"></i>
                <label class="password-input-label">
                    <input type="password" id = "password" placeholder="Password">
                </label>
                <i class="fa-sharp fa-solid fa-eye" id = "togglePassword"></i>
            </div>
            <button class="button" type="submit"> Sign In </button>
            <span class="span-register">Forgot password?<a href = "requestresetpassword"> Click here! </a></span>
            <span class="span-register">Want to become an admin?<a href="adminsignup"> Click here! </a></span>

        </form>
        <a class="link-admin" href="login">Click here for standard login page</a>

    </div>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src = "../public/scripts/adminlogin.js"></script>

</body>
</html>
