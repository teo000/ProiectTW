<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale1.0">
    <title>LogInPage</title>
    <!--linkul pentru ceva care ne ajuta sa punem icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!--linkul pentru fisierul css-->
    <link rel="stylesheet" href="login.css">

</head>
<body>
<div class="container">
    <div class="div-form">
        <h1>  <img src = "../resources/images/boo.png" alt="Ghost reading a book">
            Hello!
        </h1>

        <form action="../HomePage/homepage.html" method="POST">
            <div class="input-class">

                <i class="fa-solid fa-user"></i>
                <label class="user-input-labe">
                    <input type="text" placeholder="Username">
                </label>
            </div>
            <div class="input-class">
                <i class="fa-sharp fa-solid fa-key"></i>
                <label class="password-input-label">
                    <input type="password" id = "password" placeholder="Password">
                </label>
                <i class="fa-sharp fa-solid fa-eye" id = "togglePassword"></i>
            </div>
            <button class="button" type="submit"> Sign In </button>
            <span class="span-register">Don't have an account?<a href="../SignUpPage/signup.html"> Sign Up Now</a></span>
        </form>
        
        <a class="link-admin" href="../ADMINPAGES/AdminLoginPage/adminlogin.html">Click here for admin page</a>
    </div>
</div>
<script src = "code.js"></script>

</body>
</html>
