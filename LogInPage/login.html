<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale1.0">
    <title>LogInPage</title>
    <!--linkul pentru ceva care ne ajuta sa punem icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!--linkul pentru fisierul css-->
    <link rel="stylesheet" href="login.css">

</head>
<body>
<div class="container">
    <div class="div-form">
        <h1>  <img src = "../resources/images/boo.png" alt="Ghost reading a book">
            Hello!
        </h1>
        <!--action : link la backendul care proceseaza-->
        <form action="" method="POST">
            <div class="input-class">

                <i class="fa-solid fa-user"></i>
                <label class="user-input-labe">
                    <input type="text" placeholder="Username">
                </label>
            </div>
            <div class="input-class">
                <i class="fa-sharp fa-solid fa-key"></i>
                <label class="password-input-label">
                    <input type="password" id = "password" placeholder="Password">
                </label>
                <i class="fa-sharp fa-solid fa-eye" id = "togglePassword"></i>
            </div>
            <button class="button"><a href = "../HomePage/homepage.html">Sign In</a> </button>
            <span class="span-register">Don't have an account?<a href="../SignUpPage/signup.html"> Sign Up Now</a></span>
        </form>
    </div>
    <div class="div-text">
        <h1>Welcome to BOO!</h1>
    </div>
</div>

<script src = "code.js"></script>

</body>
</html>
